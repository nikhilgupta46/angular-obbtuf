<div class="row mt-5">
  <div class="col">
    <div class="form-group">
      <label>Post Title</label>
      <input type="text" class="form-control"
      id="title" placeholder="Post Title" name="title=" [(ngModel)]="title">
  </div>
   <div class="form-group">
      <label>Post Component</label>
     <input type="text"  class="form-control" placeholder="Enter Text Here...."  [(ngModel)]="content">
  </div>
  <div class="form-group float-right">
      <button (click)="createPost()" class="btn btn-warning round">Submit</button>
    </div>
</div>
</div>
