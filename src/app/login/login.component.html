<div class="container">
  <div class="row background">
    <div class="offset-sm-4 col-sm-4">
      <div class="card text-blank border-0">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Login Using Email Here</h5>
          </div>
        <div class="card-text">
          <form [formGroup]="myform" (ngSubmit)="onsubmit(myform)">
            
        <div class="form-group ">
              <input type="text" class="form-control" placeholder="Enter Email" 
               [formControl]="myform.controls['email']">
         </div>
         <div class="alert alert-danger" *ngIf="!myform.controls['email'].valid && myform.controls['email'].touched">
           Enter valid Email Id

         </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter Password here "
               [formControl]="myform.controls['password']"
               >
            </div>
            <div class="alert alert-danger" *ngIf="!myform.controls['password'].valid && myform.controls['password'].touched" >
              Enter valid Password

            </div>
            
         
            
             
            <div class="text-center">
              <button type="submit" class="btn btn-block btn-warning" [disabled]="!myform.valid">Submit</button>
            </div>
            
          </form>
        <div class="text-center mt-3">
          <button class="btn btn-link" routerLink="/home ">Don't have an account ? Create one</button></div>

</div>
        </div>
      </div>
      
      <div class="alert alert-success" *ngIf="message.length>0">
              {{message}}
      </div>
    <div class="alert alert-danger" *ngIf="userError">
      {{userError.message}}

    </div>
    </div>
  </div>
</div>
