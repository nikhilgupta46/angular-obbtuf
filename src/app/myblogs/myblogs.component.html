<div class="row mb-5">
  <div class="col-sm-3 offset-sm-1">

<div class="card mt-5" >
  <img class="card-ing-top" [src] = "user.photoURL">
  <div class="card-body">
    <h4 class="card-title">{{user.desplayName}}
    </h4>
    <a routerLink="/edit-profile/{{user.uid}}"
    class="btn btn-sm btn-primary">Edit Profile</a>

  </div>
  </div>
  </div>
  
  <div class="col-sm-7">
    <app-create></app-create>
    </div>
    <app-post *ngFor="let post of posts" [post]="post" (onDelete)="onDelete()"></app-post>
</div>
